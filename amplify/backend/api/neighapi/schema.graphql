const { buildSchema } = require('graphql');

module.exports = buildSchema(`
type Mare {
  _id: ID!
  name: String!
  camera: String!
  dueDate: String!
  status: String!
}
input MareInput {
  name: String!
  camera: String!
  dueDate: String!
  status: String!
}
type RootQuery {
    mares: [Mare!]!
}
type RootMutation {
    createMare(mareInput: MareInput): Mare
}
schema {
    query: RootQuery
    mutation: RootMutation
}
`);